<div class="form_wrapper">
  <div class="form">
    <h2>Sign Up</h2>
    <form action="/" method="POST">
      <label for="username">Username:</label>
      <input class="form_input" type="text" name="user[username]" required="true">
      <br>
      <br>
      <label for="password">Password:</label>
      <input class="form_input" type="password" name="user[password]" required="true">
      <br>
      <br> 
      <input type="submit" value="Sign Up!">
    </form>
    <a href="/login">Login!</a>
  </div>  
</div>
